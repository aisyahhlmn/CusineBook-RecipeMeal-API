<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuisineBook. | Create Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "index.css">
</head>
<body>

  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    
    <label class="logo">
      <img src="https://i.ibb.co/rF6kWV5/logoimg-removebg-preview.png" width="50px" height="50px" />
      CuisineBook.</label>
      
    <ul>
      <li><a href="indexmeal.html">HOME</a></li>
      <li><a href="favourites.html">FAVOURITES</a></li>
      <li><a  href="IndexCrude.html">NOTES</a></li>
      <li><a href="#" onclick="self.close();">EXIT</a></li>
    </ul>
    
  </nav>
  

  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <strong><h1 class="main_title">NOTES SECTION</h1></strong>
        <p>You got an idea to create your own meal planner?<br>Put everything you need in this notes!</p>
        <div class = "meal-search-box">
          <div class="notes_title">
            <label>Title:</label>
            <input type = "text" class = "search-control" id="fileName" placeholder="eg: MyMealRecipes.txt">
          </div>
        </div>
        <div class = "meal-search-box">
          <div>
            <label>Notes:</label>
            <textarea id="fileContents" class="search-control" rows="10" cols="60"></textarea>
          </div>
        </div>
          <button id="btnCreate" class="btn btn-default">Create</button>
          <button id="btnRead" class="btn btn-default">Read</button>
          <button id="btnDelete" class="btn btn-default">Delete</button>
          <button id="btnUpdate" class="btn btn-default">Update</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
